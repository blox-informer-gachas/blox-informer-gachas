<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Simulator Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #ff6600, #ff8533);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #cccccc;
            font-size: 1.2rem;
        }

        .simulators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .simulator-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #2a2a2a;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .simulator-card:hover {
            transform: translateY(-5px);
            border-color: #ff6600;
            box-shadow: 0 8px 25px rgba(255, 102, 0, 0.2);
        }

        .simulator-card h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .simulator-card p {
            color: #cccccc;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .simulator-links {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        .btn-primary {
            background: #ff6600;
            color: #0f0f0f;
        }

        .btn-primary:hover {
            background: #ff8533;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #ffffff;
            border: 1px solid #383838;
        }

        .btn-secondary:hover {
            background: #383838;
            transform: translateY(-2px);
        }

        .embed-code {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #cccccc;
            display: none;
        }

        .show-embed {
            display: block;
        }

        .embed-toggle {
            background: none;
            border: none;
            color: #ff6600;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: left;
        }

        code {
            background: #0f0f0f;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #ff8533;
        }

        @media (max-width: 768px) {
            .simulators-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gacha Simulator Hub</h1>
            <p class="subtitle">A collection of interactive gacha simulators</p>
        </header>
        <div class="simulators-grid" id="simulatorsGrid">
            <!-- Simulator cards will be added here dynamically -->
        </div>
    </div>

    <script>
        // Array of gacha simulators - add new ones here
        const simulators = [
            {
                name: "Anime Characters Gacha",
                description: "Collect your favorite anime characters with different rarities",
                file: "simulators/anime-characters.html",
                embedWidth: "100%",
                embedHeight: "700px"
            },
            {
                name: "Fantasy Weapons Gacha",
                description: "Roll for epic fantasy weapons and artifacts",
                file: "simulators/fantasy-weapons.html", 
                embedWidth: "100%",
                embedHeight: "700px"
            },
            {
                name: "Pixel Art Monsters",
                description: "Collect cute pixel art monsters and creatures",
                file: "simulators/pixel-monsters.html",
                embedWidth: "100%", 
                embedHeight: "700px"
            }
            // Add more simulators here as you create them
        ];

        const grid = document.getElementById('simulatorsGrid');

        simulators.forEach((simulator, index) => {
            const card = document.createElement('div');
            card.className = 'simulator-card';

            const embedCode = `<div class="gacha-simulator-wrapper" style="width: 100%; margin: 20px 0; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);">
                <iframe 
                    src="https://staticfile-6dfdf.wasmer.app/" 
                    style="width: 100%; height: 755px; border: none; display: block;"
                    title="Verse Piece Race Gacha Simulator"
                    loading="lazy"
                    allowfullscreen>
                </iframe>
            </div>`;
            
            const embedCode = `<iframe src="${simulator.file}" width="${simulator.embedWidth}" height="${simulator.embedHeight}" frameborder="0" allowfullscreen></iframe>`;
            
            card.innerHTML = `
                <h3>${simulator.name}</h3>
                <p>${simulator.description}</p>
                <div class="simulator-links">
                    <a href="${simulator.file}" class="btn btn-primary" target="_blank">Open Simulator</a>
                    <button class="btn btn-secondary embed-toggle" data-index="${index}">Embed Code</button>
                </div>
                <div class="embed-code" id="embed-${index}">
                    <strong>Embed Code:</strong><br>
                    <code>${embedCode.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code>
                </div>
            `;
            
            grid.appendChild(card);
        });

        // Toggle embed code visibility
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('embed-toggle')) {
                const index = e.target.getAttribute('data-index');
                const embedDiv = document.getElementById(`embed-${index}`);
                embedDiv.classList.toggle('show-embed');
                
                // Update button text
                e.target.textContent = embedDiv.classList.contains('show-embed') 
                    ? 'Hide Embed Code' 
                    : 'Embed Code';
            }
        });

        // Copy embed code to clipboard
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('copy-embed')) {
                const index = e.target.getAttribute('data-index');
                const embedCode = document.getElementById(`embed-code-${index}`).textContent;
                
                navigator.clipboard.writeText(embedCode).then(() => {
                    const originalText = e.target.textContent;
                    e.target.textContent = 'Copied!';
                    setTimeout(() => {
                        e.target.textContent = originalText;
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
